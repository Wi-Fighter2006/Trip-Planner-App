<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Craft - An AI Trip Itinerary Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* =================== VARIABLES =================== */
        :root {
            --primary-color: #367cff;
            --primary-light: #6b9eff;
            --secondary-color: #ffc107;
            --background-color: #0b0f19;
            --card-bg-color: rgba(255, 255, 255, 0.08);
            --text-color: #e0e0e0;
            --heading-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* =================== ANIMATIONS =================== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* =================== GLOBAL =================== */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.8;
            margin: 0;
            padding: 2rem;
            overflow-x: hidden;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
        }
        .container { max-width: 900px; margin: auto; }
        header { text-align: center; margin-bottom: 3rem; animation: fadeIn 1s ease-out; }
        header h1 {font-family: 'Lora', serif;font-size: 3rem;color: var(--heading-color);margin: 0;margin-bottom: 0.2rem;text-shadow: 0 2px 10px rgba(0,0,0,0.5);}
        header h2 {font-family: 'Lora', serif;font-size: 2rem;color: var(--heading-color);margin: 0;margin-top: 0.2rem;margin-bottom: 0.5rem;text-shadow: 0 2px 10px rgba(0,0,0,0.5);}
        header p {font-family: 'Lora', serif;font-style: italic;color: #f0f0f0;font-size: 1.2rem;}

        /* =================== GLASS CARD =================== */
        .glass-card {
            background: var(--card-bg-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            animation: fadeIn 1s ease-out;
        }

        /* =================== FORM =================== */
        #itinerary-form { padding: 3rem 2rem; margin-bottom: 3rem; }
        .form-row { display: flex; flex-direction: column; gap: 1.5rem; margin-bottom: 2rem; }
        @media (min-width: 768px) { .form-row { flex-direction: row; } }
        .form-group { flex: 1; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: var(--heading-color); font-size: 1rem; }
        .form-group input,
        .form-group textarea,
        .budget-group input,
        .budget-group select {
            width: 100%;
            padding: 0.85rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: var(--text-color);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-group textarea { resize: vertical; }
        .form-group input::placeholder,
        .form-group textarea::placeholder { color: #a5fff1; }
        .form-group input:focus,
        .form-group textarea:focus,
        .budget-group input:focus,
        .budget-group select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 10px rgba(54, 124, 255, 0.5);
            background: rgba(255,255,255,0.08);
        }
        .budget-group { display: flex; }
        .budget-group input { flex: 1; border-radius: 12px 0 0 12px; border-right: none; }
        .budget-group select {
            flex-basis: 110px;
            border: 1px solid rgba(255,255,255,0.2);
            border-left: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.07);
            color: var(--text-color);
            padding: 0 1rem;
            border-radius: 0 12px 12px 0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .budget-group select:hover { background: rgba(255,255,255,0.1); }
        .error { color: #ff8a80; text-align: center; font-weight: bold; }

        /* =================== TRIP TYPE SWITCH (NEW) =================== */
        .form-group#trip-type-container {
            margin-bottom: 2rem;
        }
        .trip-type-switch {
            display: flex;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
            width: 100%;
            padding: 5px;
        }
        .trip-type-switch input[type="radio"] {
            display: none;
        }
        .trip-type-switch label {
            flex: 1;
            text-align: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0; /* Override default label margin */
            cursor: pointer;
            font-weight: 600;
            color: var(--text-color);
            transition: all 0.3s ease-in-out;
            border-radius: 9px;
            text-shadow: none;
        }
        .trip-type-switch input[type="radio"]:checked + label {
            background: var(--primary-color);
            color: var(--heading-color);
            box-shadow: 0 4px 15px rgba(54, 124, 255, 0.4);
        }
        
        /* =================== BUTTONS =================== */
        button#generate-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(54,124,255,0.3);
            margin-top: 1.5rem;
        }
        button#generate-btn:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 12px 25px rgba(54,124,255,0.5); }
        button#generate-btn:disabled { background: rgba(54,124,255,0.4); cursor: not-allowed; transform: none; box-shadow: none; }

        .map-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: #1DB954;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        .map-button:hover { background: #1ed760; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4); }
        .map-button i { margin-right: 0.75rem; }

        /* =================== LOADING =================== */
        #loading { text-align: center; padding: 3rem 0; animation: fadeIn 0.5s; }
        .spinner { border: 5px solid rgba(255,255,255,0.2); border-top: 5px solid var(--primary-light); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        #loading-text { font-weight: 600; font-style: italic; }
        .hidden { display: none; }

        /* =================== RESULT CARDS =================== */
        .result-card { margin-bottom: 2rem; opacity: 0; }
        .card-animate { animation: fadeIn 0.5s ease-out forwards; }
        .result-card h3 {
            font-family: 'Lora', serif;
            font-size: 1.5rem;
            color: var(--heading-color);
            margin: 0 0 1rem 0;
            display: flex;
            align-items: center;
            text-shadow: 0 1px 5px rgba(0,0,0,0.6);
        }
        .result-card h3 i { margin-right: 1rem; color: var(--primary-light); width: 24px; text-align: center; }
        .card-content { line-height: 1.9; }
        .card-content ul { padding-left: 20px; }

        /* =================== ACCORDION =================== */
        .accordion-header {
            padding: 1rem 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--heading-color);
            border-top: 1px solid var(--border-color);
            text-shadow: 0 1px 4px rgba(0,0,0,0.6);
        }
        .accordion-item:first-child .accordion-header { border-top: none; }
        .accordion-header::after { content: '\f078'; font-family: "Font Awesome 6 Free"; font-weight: 900; transition: transform 0.3s; }
        .accordion-item.active .accordion-header::after { transform: rotate(-180deg); }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }

        /* =================== SHARE BUTTON =================== */
        #share-container { text-align: center; margin-top: 2rem; }
        #share-btn {
            background: var(--secondary-color);
            color: #111;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }
        #share-btn:hover { transform: scale(1.05); }
        #share-btn i { margin-right: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trip Craft</h1>
            <h2>Design Your Journey with AI</h2>
            <p id="travel-quote"></p>
        </header>

        <!-- FORM -->
        <div id="itinerary-form" class="glass-card">
            <form>
                <div class="form-group" id="trip-type-container">
                    <label>Trip Type</label>
                    <div class="trip-type-switch">
                        <input type="radio" id="domestic" name="trip-type" value="domestic" checked>
                        <label for="domestic">Domestic</label>
                        <input type="radio" id="international" name="trip-type" value="international">
                        <label for="international">International</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">Destination City</label>
                        <input type="text" id="city" name="city" placeholder="e.g., Paris" required>
                    </div>
                    <div class="form-group">
                        <label for="days">Number of Days</label>
                        <input type="number" id="days" name="days" placeholder="e.g., 7" min="1" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="males">Number of Males</label>
                        <input type="number" id="males" name="males" placeholder="e.g., 1" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="females">Number of Females</label>
                        <input type="number" id="females" name="females" placeholder="e.g., 1" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="journey-date">Time of Journey (Expected Date)</label>
                        <input type="date" id="journey-date" name="journey-date" required>
                    </div>
                    <div class="form-group">
                        <label for="budget">Total Budget</label>
                        <div class="budget-group">
                            <input type="number" id="budget" name="budget" placeholder="e.g., 2000" min="0" step="500" required>
                            <select id="currency" name="currency">
                                <option value="USD">USD ($)</option>
                                <option value="INR">INR (₹)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="e.g., I'd like to visit the Louvre Museum, or prefer vegetarian food."></textarea>
                </div>
                
                <button type="submit" id="generate-btn">Generate My itinerary</button>
            </form>
        </div>

        <!-- LOADING -->
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p id="loading-text">Crafting your perfect journey...</p>
        </div>

        <!-- RESULTS -->
        <div id="results" class="hidden"></div>
    </div>

    <script>
        // =================== RANDOM QUOTES ===================
        const quotes = [
            "\"The world is a book and those who do not travel read only one page.\" – St. Augustine",
            "\"Not all those who wander are lost.\" – J.R.R. Tolkien",
            "\"Life is either a daring adventure or nothing at all.\" – Helen Keller",
            "\"Travel is fatal to prejudice, bigotry, and narrow-mindedness.\" – Mark Twain",
            "\"To travel is to live.\" – Hans Christian Andersen"
        ];
        document.getElementById('travel-quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

        // =================== FORM SUBMISSION ===================
        let loadingInterval;
        const form = document.querySelector('#itinerary-form form');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const generateBtn = document.getElementById('generate-btn');
        const loadingText = document.getElementById('loading-text');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            
            resultsDiv.innerHTML = '';
            resultsDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            loadingText.textContent = "Crafting your perfect journey...";
            loadingInterval = setInterval(async () => {
                try {
                    const response = await fetch('/loading_text');
                    const data = await response.json();
                    loadingText.textContent = data.tip;
                } catch {}
            }, 3000);

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                const mapsCard = data.maps_link ? `
                    <div class="result-card glass-card">
                        <h3><i class="fas fa-map-location-dot"></i> Your Custom Map</h3>
                        <div class="card-content">
                            <p>We've created a custom route with the key locations from your itinerary.</p>
                            <a href="${data.maps_link}" target="_blank" class="map-button">
                                <i class="fas fa-route"></i> View Route on Google Maps
                            </a>
                        </div>
                    </div>` : '';

                resultsDiv.innerHTML = `
                    <div class="result-card glass-card"><h3><i class="fas fa-paper-plane"></i>Trip Summary</h3><div class="card-content">${marked.parse(data.high_level_plan)}</div></div>
                    ${mapsCard}
                    <div class="result-card glass-card"><h3><i class="fas fa-calendar-day"></i>Day-by-Day Plan</h3><div id="daily-itinerary-accordion"></div></div>
                    <div class="result-card glass-card"><h3><i class="fas fa-utensils"></i>Dining Recommendations</h3><div class="card-content">${marked.parse(data.dining_recommendations)}</div></div>
                    <div class="result-card glass-card"><h3><i class="fas fa-suitcase-rolling"></i>Packing List</h3><div class="card-content">${marked.parse(data.packing_list)}</div></div>
                    <div class="result-card glass-card"><h3><i class="fas fa-star"></i>Fun Fact</h3><div class="card-content">${marked.parse(data.fun_fact)}</div></div>
                    <div id="share-container">
                        <button id="share-btn"><i class="fas fa-share-alt"></i> Share My Trip</button>
                    </div>
                `;
                const accordionContainer = document.getElementById('daily-itinerary-accordion');
                if (data.daily_itinerary) {
                    const days = data.daily_itinerary.split(/(?=\*\*Day\s+\d+.*?\*\*)/).filter(text => text.trim() !== '');
                    days.forEach(dayContent => {
                        const firstNewline = dayContent.indexOf('\n');
                        const title = (firstNewline !== -1 ? dayContent.substring(0, firstNewline) : dayContent).replace(/\*/g, '').trim();
                        const content = firstNewline !== -1 ? dayContent.substring(firstNewline + 1).trim() : '';

                        if (!title) return;

                        const item = document.createElement('div');
                        item.classList.add('accordion-item');
                        item.innerHTML = `
                            <div class="accordion-header">${title}</div>
                            <div class="accordion-content">${marked.parse(content)}</div>`;
                        accordionContainer.appendChild(item);
                    });

                    document.querySelectorAll('.accordion-header').forEach(header => {
                        header.addEventListener('click', () => {
                            const clickedItem = header.parentElement;
                            const content = clickedItem.querySelector('.accordion-content');
                            
                            if (clickedItem.classList.contains('active')) {
                                clickedItem.classList.remove('active');
                                content.style.maxHeight = null;
                            } else {
                                document.querySelectorAll('.accordion-item.active').forEach(activeItem => {
                                    activeItem.classList.remove('active');
                                    activeItem.querySelector('.accordion-content').style.maxHeight = null;
                                });
                                clickedItem.classList.add('active');
                                content.style.maxHeight = content.scrollHeight + "px";
                            }
                        });
                    });
                }
                document.getElementById('share-btn').addEventListener('click', () => {
                    const shareData = {
                        title: `My Trip to ${formData.get('city')}`,
                        text: `Check out this amazing ${formData.get('days')}-day trip itinerary for ${formData.get('city')}!`,
                        url: window.location.href 
                    };
                    try {
                        if (navigator.share) {
                             navigator.share(shareData);
                        } else {
                            navigator.clipboard.writeText(`${shareData.title}\n${shareData.text}\n${shareData.url}`).then(() => {
                                alert("Sharing not supported, but I've copied the trip info to your clipboard!");
                            });
                        }
                    } catch (err) {
                        alert(`Couldn't share trip. You can manually copy the itinerary!`);
                    }
                });

            } catch (error) {
                resultsDiv.innerHTML = `<div class="glass-card"><p class="error">Oops! Something went wrong: ${error.message}</p></div>`;
                console.error("Fetch error:", error);
            } finally {
                clearInterval(loadingInterval);
                loadingDiv.classList.add('hidden');
                resultsDiv.classList.remove('hidden');
                generateBtn.disabled = false;
                generateBtn.textContent = 'Create My Masterpiece';

                const resultCards = document.querySelectorAll('.result-card, #share-container');
                resultCards.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.animationDelay = `${index * 120}ms`;
                        card.classList.add('card-animate');
                    }, 50);
                });
            }
        });
    </script>
</body>
</html>
